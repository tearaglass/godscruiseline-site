<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gods Cruiseline â€” Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Global header and navigation shared across the system. -->
        <p class="site-title">Gods Cruiseline</p>
        <nav aria-label="Primary">
          <ul>
            <li><a href="system.html">System</a></li>
            <li><a href="divisions.html">Divisions</a></li>
            <li><a href="records.html">Records</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="access.html">Access</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- Project detail view populated from the registry. -->
        <h1 data-project-name></h1>
        <p class="meta" data-project-description></p>
        <p class="meta" data-project-status></p>

        <h2>Project Records</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Record ID</th>
              <th scope="col">Title</th>
              <th scope="col">Division</th>
              <th scope="col">Year</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody data-project-records-body></tbody>
        </table>

        <p class="meta" data-project-records-notice hidden></p>
      </main>

      <footer>
        <!-- Footer metadata shared across pages. -->
        <div class="footer-grid">
          <span>Gods Cruiseline Infomatics</span>
          <span>Cycle <span data-year>2026</span></span>
          <span>Project Viewer: GC-PRJ-V1</span>
        </div>
      </footer>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
